    <button style="position:absolute; width:50px; height: 50px;"></button>
    <div class="letter-row">

        <label for="inp" class="inp">
            <form method="POST">
                <input name="ans" type="text" id="inp" placeholder="&nbsp;">
                <span class="label">Enter 5 Letter Word</span>
                <span class="focus-bg"></span>

            </form>
               
        </label>
    </div>
  

    



    <div id="game-board">
        
        {% for i in range(n_row) %}
            <div class="letter-row" style="background-color: rgb(162, 213, 162);">
                {% for j in range(n_col) %}
                    <div class="letter-box" style="background-color:{{ color_grid[i][j] }}">{{ grid[i][j] }}</div>
                {% endfor %}
            </div>
        {% endfor %}

    </div>

<script>
    var myName = "Codepen.io";
    var red = [0, 100, 63];
    var orange = [40, 100, 60];
    var green = [75, 100, 40];
    var blue = [196, 77, 55];
    var purple = [280, 50, 60];
    var letterColors = [red, orange, green, blue, purple];

    drawName(myName, letterColors);

    if(10 < 3)
    {
        bubbleShape = 'square';
    }
    else
    {
        bubbleShape = 'oval';
    }

    bounceBubbles();
</script>
